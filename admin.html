<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALSABILAH AMIN EMPIRES | Admin ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sidebar-bg: #0f172a; --gold: #D4AF37; --bg: #f8fafc; --text: #334155; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); display: flex; height: 100vh; color: var(--text); }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--sidebar-bg); color: #fff; display: flex; flex-direction: column; }
        .sidebar-header { padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { color: var(--gold); font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; }

        /* Profile in Sidebar */
        .admin-profile { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .admin-img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); margin-bottom: 10px; }
        .profile-name { font-size: 0.9rem; color: var(--gold); font-weight: bold; }

        .nav-links { flex: 1; padding: 20px 0; }
        .nav-link { padding: 15px 30px; text-decoration: none; color: #94a3b8; display: flex; align-items: center; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: var(--gold); border-left: 4px solid var(--gold); }
        .nav-link i { margin-right: 15px; width: 20px; }

        /* Main Content */
        .main { flex: 1; overflow-y: auto; padding: 40px; }
        .card { background: #fff; border-radius: 12px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .card h3 { margin-bottom: 20px; color: var(--sidebar-bg); border-bottom: 2px solid var(--gold); display: inline-block; padding-bottom: 5px; }

        .grid-input { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        label { font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 8px; display: block; }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); }

        .btn { padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-gold { background: var(--sidebar-bg); color: var(--gold); border: 1px solid var(--gold); }
        .btn-gold:hover { background: var(--gold); color: #000; }

        /* Table Style - Fixed Typos */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f1f5f9; padding: 12px; text-align: left; font-size: 0.85rem; color: #64748b; border-bottom: 2px solid #e2e8f0; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        /* Print Area (A4 Invoice) - Fixed Typos */
        #invoice-print-area { display: none; }

        @media print {
            body * { visibility: hidden; }
            #invoice-print-area, #invoice-print-area * { visibility: visible; }
            #invoice-print-area {
                position: absolute; left: 0; top: 0; width: 210mm; padding: 20mm; background: #fff;
                display: block !important; color: #000;
            }
        }
    </style>
</head>
<body>
    </body>
</html>
